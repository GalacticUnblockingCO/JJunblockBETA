<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Unblocker</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-container {
        margin-bottom: 20px;
    }

    .url-input {
        width: calc(100% - 110px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .submit-button {
        width: 100px;
        padding: 10px 0;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <div class="input-container">
        <input type="text" class="url-input" id="urlInput" placeholder="Enter URL">
        <button class="submit-button" onclick="unblockURL()">Unblock</button>
    </div>
</div>

<script>
    function unblockURL() {
        const urlInput = document.getElementById('urlInput');
        const url = urlInput.value.trim();

        if (url) {
            window.location.href = 'about:blank';
        } else {
            alert('Please enter a valid URL.');
        }
    }
</script>

</body>
</html>
